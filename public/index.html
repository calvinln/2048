<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2048</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="head-paragraph">
    <div class="game-title">2048</div>
    <div class="score-background left-score-rectangle">
      <p class="label">SCORE</p>
      <p class="current-score">0</p>
    </div>
    <div class="score-background right-score-rectangle">
      <p class="label">BEST</p>
      <p class="best-score">0</p>
    </div>
    <div class="game-goal">Join the numbers and get to the
      <strong>2048 tile!</strong>
    </div>
    <div class="new-game-btn">
      <p>New Game</p>
    </div>
  </div>
  <div class="board">
    <div class="background-container">
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
    </div>
    <div class="overlay-container">
    </div>
  </div>
  <div class="bottom-paragraph">
    <div class="directions">
      <span class="bold">HOW TO PLAY:</span> Use your
      <span class="bold">arrow keys</span> to move the tiles. When two tiles with the same number touch, they
      <span class="bold">merge into one!</span>
    </div>

    <hr class="first-horizontal-rule">

    <div class="disclaimer-note">
      <span class="bold">DISCLAIMER:</span> This is a replica of the
      <a href="https://gabrielecirulli.github.io/2048/" class="underline">
        original 2048 game.</a>
    </div>

    <hr class="second-horizontal-rule">

    <div class="signature">
      Created by

      <a href="https://www.calvinln.com/">
        Calvin Nguyen.</a>

    </div>
  </div>


  <script type="text/javascript" src="index.js"></script>
</body>

</html>
