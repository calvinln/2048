<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2048</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div id="head-paragraph">
    <div id="game-title">2048</div>
    <div id="left-score-rectangle" class="score-background">
      <p class="label">SCORE</p>
      <p id="current-score">0</p>
    </div>
    <div id="right-score-rectangle" class="score-background">
      <p class="label">BEST</p>
      <p id="best-score">0</p>
    </div>
    <div id="game-goal">Join the numbers and get to the
      <strong>2048 tile!</strong>
    </div>
    <div id="new-game-btn">
      <p>New Game</p>
    </div>
  </div>

  <div id="board">
    <div id="background-container">
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
      <div class="background-square"></div>
    </div>
    <div id="overlay-container">
    </div>
  </div>

  <div id="bottom-paragraph">
    <div id="directions">
      <span class="bold">HOW TO PLAY:</span> Use your
      <span class="bold">arrow keys</span> to move the tiles. When two tiles with the same number touch, they
      <span class="bold">merge into one!</span>
    </div>

    <hr>

    <div id="disclaimer-note">
      <span class="bold">DISCLAIMER:</span> This is a replica of the
      <a href="https://gabrielecirulli.github.io/2048/" class="underline">
        original 2048</a>.
    </div>

    <hr>

    <div id="signature">
      Created by

      <a href="https://www.calvinln.com/">
        Calvin Nguyen.</a>
      <span>Code available on
        <a href="https://github.com/calvinln/2048">Github.</a>
      </span>
    </div>

    <div id="github-icon">
      <a href="https://github.com/calvinln/2048">
        <i class="fa fa-github fa-2x" aria-hidden="true"></i>
      </a>
    </div>
  </div>

  <script type="text/javascript" src="./src/main.js"></script>

</html>
